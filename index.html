<!DOCTYPE html>
<html>
  <head>
    <title>Experiment</title>
  </head>
  <body>
    <h1>Hello world!</h1>
    <p>This is the first file in my new Git Repo.</p>
    <p>A new line in our file!</p> 
    <p id = "demo"></p>
    <button onclick="decrease()">Decrease by <span id="hi">*</span></button>
    <button onclick="reset()">Reset</button>
    <button onclick="increase()">Increase by <span id="hit">*</span></button><br/>
    <input type="text" id="gets"><button onclick="get()">Submit</button>
    <script>
        let x = 0;
        let y;
        let get = () => {
            y = parseInt(document.getElementById("gets").value)
            document.getElementById("hi").innerHTML = y;
            document.getElementById("hit").innerHTML = y;
        }

        document.getElementById("demo").innerHTML = x;
        let decrease = () => {
            x -= y;
            //x--;
            document.getElementById("demo").innerHTML = x;
            }
        let reset = () => {
            x = 0;
            document.getElementById("demo").innerHTML = x;
        }
        function increase() {            
            x += y;
            //x++;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
  </body>
</html>
